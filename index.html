<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto-travel</title>
</head>
<body class="page">
    <div class="container">
        <header class="header">
            <img src="./image/logo.svg" alt="слово место написаное транслитом" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./image/profile.jpg" alt="Жак-Ив Кусто" class="profile__foto">
                <article class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </article>
                <button class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./image/castle.jpg" alt="заброшеный храм" class="element__item">
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-btn element__like-btn_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/aktash.jpg" alt="горs" class="element__item">
                    <div class="element__wrapper">
                        <h2 class="element__title">Акташ</h2>
                        <button class="element__like-btn element__like-btn_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/baikal.jpg" alt="лед Байкала" class="element__item">
                    <div class="element__wrapper">
                        <h2 class="element__title">Байкал</h2>
                        <button class="element__like-btn element__like-btn_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/obskoe-more.jpg" alt="лодка на берегу" class="element__item">
                    <div class="element__wrapper">
                        <h2 class="element__title">Обское море</h2>
                        <button class="element__like-btn element__like-btn_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/kazan.jpg" alt="мечеть" class="element__item">
                    <div class="element__wrapper">
                        <h2 class="element__title">Казань</h2>
                        <button class="element__like-btn element__like-btn_active"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./image/petergof.jpg" alt="фонтаны" class="element__item">
                    <div class="element__wrapper">
                        <h2 class="element__title">Петергоф</h2>
                        <button class="element__like-btn element__like-btn_active"></button>
                    </div>
                </article>
            </section>
        </main>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-btn"></button>
                <form class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__name popup__input" type="text" placeholder="Имя">
                    <input class="popup__about popup__input" type="text" placeholder="О себе">
                    <button class="popup__save-btn">Сохранить</button>
                </form>    
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>    
</body>
</html>
